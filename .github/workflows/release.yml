name: 发布
on:
  push:
    branches:
      - main
jobs:
  build-project:
    name: 构建项目
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: 输出
        run: |
          echo "GITHUB_TOKEN:${{ secrets.GITHUB_TOKEN }}"
      - name: 发行版本
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./gradlew nyxPublish --stacktrace